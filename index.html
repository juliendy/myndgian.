<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>myndigan.</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <!-- Modal -->
        <div id="modalBackground" class="modal-background"></div>

        <!-- Navigation -->
        <nav class="nav">
            <div>
                <h1>To-Do List</h1>
            </div>
            <div class="options">
                <div class="toggle">
                    <div class="toggle-inner">
                        <div id="sunIcon" class="toggle--box">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div id="moonIcon" class="toggle--box">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>

                <div class="settings">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </nav>
        <!-- To-Do List -->
        <div class="container">
            <main class="list">
                <h1 id="listNameText" class="list-header">To-Do List</h1>
                <div class="summary">
                    <p>
                        Hello,
                        <span class="emphasis"
                            ><span id="userNameText">Julien</span></span
                        >!
                    </p>
                    <p>
                        You have
                        <span class="emphasis">0 prioritised</span> items.
                    </p>
                </div>
            </main>
        </div>

        <script src="app.js"></script>
    </body>
</html>
