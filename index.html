<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>myndigan.</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body id="body">
        <!-- Modal -->
        <div id="modalBackground" class="modal-background"></div>
        <aside id="sideMenu" class="side-menu">
            <i class="close-side-menu fas fa-times"></i>
            <div class="side-menu-inner">
                <h2>Settings</h2>
                <div class="side-menu-content"></div>
            </div>
        </aside>

        <!-- Navigation -->
        <nav class="nav">
            <div>
                <h1>myndgian.</h1>
            </div>
            <div class="options">
                <div class="toggle">
                    <div class="toggle-inner">
                        <div id="sunIcon" class="toggle--box">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div id="moonIcon" class="toggle--box">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>

                <div class="settings">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </nav>
        <!-- To-Do List -->
        <div class="container">
            <main class="list">
                <!-- List Name -->
                <h1 id="listNameText" class="list-header">To-Do List</h1>
                <!-- List Summary -->
                <div class="summary">
                    <p>
                        Hello,
                        <span class="emphasis"
                            ><span id="userNameText">Julien</span></span
                        >!
                    </p>
                    <p>
                        You have
                        <span class="emphasis">0 prioritised</span> items.
                    </p>
                </div>
                <!-- Button -->
                <div class="add-todo-container">
                    <input
                        type="text"
                        class="input"
                        placeholder="Add a to-do"
                    />
                    <button class="btn btn-primary">
                        Add <i class="fas fa-plus"></i>
                    </button>
                </div>
                <!-- Add Button (SM screens) -->
                <div class="add-todo-container-small">
                    <div class="btn-background"></div>
                    <button class="btn-circle btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <!-- Empty List -->
                <div class="empty-list-display">
                    <i class="far fa-smile"></i>
                    <p>Looks like your to-do list is currently empty!</p>
                </div>
                <!-- List Item Container -->
                <div class="item-container"></div>
            </main>
        </div>

        <script src="app.js"></script>
    </body>
</html>

<!-- USE OPTION + UP TO MOVE LINES OF CODE UP -->
